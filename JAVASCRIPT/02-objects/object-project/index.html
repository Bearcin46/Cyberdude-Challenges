<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Object</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <h1>IPL TEAMS</h1>

    </main>
    <!-------script----->
    <script src="./main.js"></script>
