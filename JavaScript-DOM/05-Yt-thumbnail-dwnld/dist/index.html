<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/main-_TxT0DWw.png" />
    <title>Youtube Thumbnail Grabber</title>
    <script type="module" crossorigin src="./assets/index-Qo-Mrt4-.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-kdjfatWB.css">
  </head>
  <body class="bg-gray-800 mx-auto">
    <div class="backdrop-blur-xl">
      <div class="flex gap-3 items-center justify-center">
        <img
          src="./assets/main-_TxT0DWw.png"
          alt="mainImage"
          class="w-28 h-28 mt-10"
        />
        <h1 class="text-6xl text-[#82acffff] text-center mt-10 font-semibold">
          Youtube Thumbnail Grabber
        </h1>
      </div>
      <div class="flex items-center justify-center mt-16">
        <input
          type="text"
          id="inputUrl"
          placeholder="Paste the URL"
          class="px-3 py-3 bg-lime-600 w-[70%] md:w-[60%] focus:outline-green-500 text-white placeholder-white"
        />
      </div>
      <div
        class="w-full mt-10 flex items-center justify-center hidden gap-7"
        id="imgContainer"
      >
        <a href="" id="linkTag" download="image.jpg" target="_blank">
          <img
            src=""
            alt=""
            id="image"
            class="object-cover w-[350px] h-[300px]"
        /></a>
        <button
          class="bg-lime-600 hover:bg-lime-900 text-white px-3 py-3 rounded-md"
          id="btn"
          onclick="document.getElementById('linkTag').click()"
        >
          View Full Screen
        </button>
      </div>
    </div>
    <div class="bg-[#82acffff] py-3 absolute bottom-0 left-0 right-0">
      <p class="text-lg text-white text-center">
        Designed and developed by
        <a
          href="https://github.com/Bearcin46"
          target="_blank"
          class="text-red-600"
          >Bearcin Sweety <span style="font-size: 30px">&#127882;</span></a
        >
      </p>
    </div>
  </body>
</html>
