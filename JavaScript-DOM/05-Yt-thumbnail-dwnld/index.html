<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Thumbnail Grabber</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="bg-yellow-300 mx-auto">
    <h1 class="text-5xl text-red-600 text-center mt-10 font-semibold">
      Youtube Thumbnail Download
    </h1>
    <div class="flex items-center justify-center mt-16">
      <input
        type="text"
        id="inputUrl"
        placeholder="Paste the URL"
        class="px-3 py-3 bg-lime-600 w-[70%] md:w-[60%] focus:outline-green-500 text-white placeholder-white"
      />
    </div>
    <div
      class="w-full mt-10 flex items-center justify-center hidden gap-7"
      id="imgContainer"
    >
      <a href="" id="linkTag" download="image.jpg" target="_blank">
        <img src="" alt="" id="image" class="object-cover w-[350px] h-[300px]"
      /></a>
      <button
        class="bg-lime-600 hover:bg-lime-900 text-white px-3 py-3 rounded-md"
        id="btn"
        onclick="document.getElementById('linkTag').click()"
      >
        View Full Screen
      </button>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
