<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-png" href="./assets/logo-hSMpI88c.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP-Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
    <script type="module" crossorigin src="./assets/index--tj7Txqi.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-TbkxT5ib.css">
  </head>
  <body>
    <div id="body" class="mx-auto w-full h-screen py-24 relative ">
    <!-----------------------------------------IP Address------------------------------------------->
    <div id="ipAddressDiv" class="bg-white mx-auto hidden  max-w-xl py-5 px-4 rounded-xl mt-5 ">
      <h2 class="text-3xl text-center  font-bold text-[#314d34ff]">Your IP Address</h2>
      <div class="bg-emerald-700 mt-8 rounded-md">
        <p id="ipAddress" class="text-white text-2xl text-center py-3 font-semibold">Loading....</p>
      </div>
    </div>
    <!-------------------------------------------Table---------------------------------------------->
    <div class="mt-16 hidden " id="tableFormat">
      <h1
              class="text-center text-white text-5xl font-bold  mb-3"
              id="greeting"
            >
              Login History!
            </h1>
      <div class="my-5 space-y-5 md:px-28 flex items-center justify-center">
        <table class="table table-fixed border w-[60%] rounded-md text-center bg-emerald-800 text-white">
          <tr>
            <th class="px-2 py-1 border w-14">S.No</th>
            <th class="px-2 py-1 border">Name</th>
            <th class="px-2 py-1 border">Time</th>
          </tr>
          <tbody id="userDataTable"></tbody>
        </table>
      </div>
    </div>
    <!-------------------------------------Login----------------------------------------------------->
    <div id="login" class="bg-white hidden mx-auto max-w-xl py-5 px-4 rounded-xl ">
      <h2 class="text-3xl text-center font-bold text-[#314d34ff]">LOGIN</h2>
      <form action="" class="flex flex-col gap-4 px-8" id="loginForm">
        <div class="flex flex-col gap-2">
          <label for="loginUserName" class="font-semibold text-lg">Username</label>
          <div class="relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="35"
              height="39"
              viewBox="0 0 16 16"
              class="absolute bg-emerald-900 px-2 rounded-sm"
            >
              <path
                fill="#fff"
                d="M3 14s-1 0-1-1s1-4 6-4s6 3 6 4s-1 1-1 1zm5-6a3 3 0 1 0 0-6a3 3 0 0 0 0 6"
              />
            </svg>
            <input
              type="text"
              id="loginUserName"
              name="username"
              required
              placeholder="Enter username"
              class="bg-[#628a67ff] px-10 py-2 rounded-sm placeholder-white w-full outline-none focus:ring-1 focus:ring-lime-800 text-white"
            />
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <label for="loginPassword" class="text-lg font-bold">Password</label>
          <div class="relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="35"
              height="39"
              viewBox="0 0 24 24"
              class="absolute bg-emerald-900 px-2 rounded-l-sm"
            >
              <path
                fill="#fff"
                d="M18 11c.7 0 1.37.1 2 .29V10c0-1.1-.9-2-2-2h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h6.26A6.995 6.995 0 0 1 18 11zM8.9 6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2H8.9V6z"
              />
              <path
                fill="#fff"
                d="M18 13c-2.76 0-5 2.24-5 5s2.24 5 5 5s5-2.24 5-5s-2.24-5-5-5zm0 2c.83 0 1.5.67 1.5 1.5S18.83 18 18 18s-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5zm0 6c-1.03 0-1.94-.52-2.48-1.32c.73-.42 1.57-.68 2.48-.68s1.75.26 2.48.68c-.54.8-1.45 1.32-2.48 1.32z"
              />
            </svg>
            <input
              type="password"
              name="password"
              id="loginPassword"
              placeholder="Enter password"
              class="bg-[#628a67ff] px-10 py-2 rounded-l-sm placeholder-white w-full outline-none focus:ring-1 focus:ring-lime-800 text-white"
            />
          </div>
        </div>
        <div class="flex items-center justify-center w-full mt-2">
          <button
          id="loginBtn"
            class="bg-[#457a4c] hover:bg-emerald-900 w-full text-white px-6 py-2 font-semibold rounded-sm"
          >
            LOGIN
          </button>
        </div>
        <div>
          <p class="text-center">
            Forgot Password ? <span class="text-blue-800 cursor-pointer">Click Here</span>
          </p>
        </div>
      </form>
      <div class="px-6">
        <hr class="bg-[#314d34ff] h-[1.25px] mt-4" />
        <div class="flex items-center mt-5 justify-center mb-3">
          <button
          id="registerBtn"
            class="bg-[#314d34ff] hover:bg-emerald-900 w-full text-white px-6 py-2 font-semibold rounded-md"
          >
            Register Now
          </button>
        </div>
      </div>
    </div>
    <div class="bg-emerald-600 sm:py-4 sm:px-5 px-3 py-2 fixed hidden left-4 cursor-pointer top-4 shadow-sm rounded-md shadow-gray-400" id="loginSlogan">
      <h2 class="text-white text-lg sm:text-2xl" id="loginText">We waited for you <span style="font-size:28px">
         &#128151;
      </span></h2>
    </div>
    <div class="bg-emerald-600 hover:bg-emerald-800 sm:py-4 sm:px-5 py-1 px-2 fixed hidden right-4  top-4 cursor-pointer shadow-sm rounded-md shadow-gray-400
    flex gap-2 " id="logOutDiv">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="#fff" d="M14.08 15.59L16.67 13H7v-2h9.67l-2.59-2.59L15.5 7l5 5l-5 5zM19 3a2 2 0 0 1 2 2v4.67l-2-2V5H5v14h14v-2.67l2-2V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5c0-1.11.89-2 2-2z"/></svg>
      <h2 class="text-white text-lg sm:text-2xl" id="logout">Logout
         </h2>
    </div>


    <!--------------------------------------Register----------------------------------------------->
    <div id="register" class="bg-white mx-auto  max-w-xl py-5 px-4 rounded-xl ">
      
      <h2 class="text-3xl text-center  font-bold text-[#314d34ff]">SIGN UP</h2>
   
      <form action="" class="flex flex-col gap-4 px-8" id="signupForm">
        <!--------------------------------------username--------------------->
        <div class="flex flex-col gap-2">
          <label for="userName" class="">Username</label>
          <div class="relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="35"
              height="39"
              viewBox="0 0 16 16"
              class="absolute bg-emerald-900 px-2 rounded-sm"
            >
              <path
                fill="#fff"
                d="M3 14s-1 0-1-1s1-4 6-4s6 3 6 4s-1 1-1 1zm5-6a3 3 0 1 0 0-6a3 3 0 0 0 0 6"
              />
            </svg>
            <input
              type="text"
              id="signup-userName"
              name="username"
              required
              placeholder="Enter username"
              class="bg-[#628a67ff] px-10 py-2 rounded-sm placeholder-white w-full outline-none focus:ring-1 focus:ring-lime-800 text-white"
            />
          </div>
        </div>

        <!---------------------------------------email-------------------------->
        <div class="flex flex-col gap-2">
          <label for="email" >Email Adress</label>
          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="39" viewBox="0 0 24 24"
            class="absolute bg-emerald-900 px-2 rounded-l-sm"><path fill="#fff" d="M2 20V4h20v16zm10-7l8-5V6l-8 5l-8-5v2z"/></svg>
            <input type="text" name="email" id="signup-email"
            required
            placeholder="Enter mail address"
            class="bg-[#628a67ff] px-10 py-2 rounded-l-sm placeholder-white w-full outline-none focus:ring-1 focus:ring-lime-800 text-white">
        </div>

        <!-----------------------------------------password---------------------->
        <div class="flex flex-col gap-2">
          <label for="password" class="">Password</label>
          <div class="relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="35"
              height="39"
              viewBox="0 0 24 24"
              class="absolute bg-emerald-900 px-2 rounded-l-sm"
            >
              <path
                fill="#fff"
                d="M18 11c.7 0 1.37.1 2 .29V10c0-1.1-.9-2-2-2h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h6.26A6.995 6.995 0 0 1 18 11zM8.9 6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2H8.9V6z"
              />
              <path
                fill="#fff"
                d="M18 13c-2.76 0-5 2.24-5 5s2.24 5 5 5s5-2.24 5-5s-2.24-5-5-5zm0 2c.83 0 1.5.67 1.5 1.5S18.83 18 18 18s-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5zm0 6c-1.03 0-1.94-.52-2.48-1.32c.73-.42 1.57-.68 2.48-.68s1.75.26 2.48.68c-.54.8-1.45 1.32-2.48 1.32z"
              />
            </svg>
            <input
              type="password"
              name="password"
              id="signup-password"
              placeholder="Enter password"
              class="bg-[#628a67ff] px-10 py-2 rounded-l-sm placeholder-white w-full outline-none focus:ring-1 focus:ring-lime-800 text-white"
            />
          </div>
        </div>
        <!-----------------------------------------confirm password---------------------->
        <div class="flex flex-col gap-2">
          <label for="cPassword" class=" ">Confirm Password</label>
          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="39" viewBox="0 0 24 24"
            class="absolute bg-emerald-900 px-2 rounded-l-sm"><path fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 17v4m-2-1l4-2m-4 0l4 2m-9-3v4m-2-1l4-2m-4 0l4 2m12-3v4m-2-1l4-2m-4 0l4 2M9 6a3 3 0 1 0 6 0a3 3 0 0 0-6 0m-2 8a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2"/>
            </svg>
            <input
              type="password"
              name="cpassword"
              id="cPassword"
              placeholder="Enter password"
              class="bg-[#628a67ff] px-10 py-2 rounded-l-sm placeholder-white w-full outline-none focus:ring-1 focus:ring-lime-800 text-white"
            />
          </div>
        </div>
        <div class="flex items-center justify-center w-full mt-4">
          <button
            class="bg-[#314d34ff] hover:bg-emerald-900 w-full text-white px-6 py-2 font-semibold rounded-sm"
          >
            SIGN UP
          </button>
        </div>
        <div class="mt-2">
          <p class="text-center">
            Already have an account ? <span class="text-blue-800 cursor-pointer" id="loginHere">Login</span>
          </p>
        </div>
      </form>
      
    </div>

    <div class="bg-emerald-600 py-4 px-5 fixed left-4 top-4 shadow-lg rounded-md shadow-gray-400" id="registerSlogan">
      <h2 class="text-white text-2xl md:text-4xl">IP-Registration</h2>
    </div>

</div>
    
    <script>
      VANTA.WAVES({
        el: "#body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x2c452f,
      });
     
    </script>
  </body>
</html>
